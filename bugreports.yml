---
- summary: |
    При перезагрузке страницы, язык изменяется на по умолчанию(английский), хотя должен запоминать через cookie
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на сайт https://hexlet-products-store.vercel.app/
    2. Переключить язык на русский
    3. Перезагрузить страницу
  expected-result: |
    Язык должен был остаться тем что я выбрал
  actual-result: |
    Язык поменялся на тот, что по умолчанию

- summary: |
    В строках диапозона цен, можно написать отрицательные числа
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на сайт https://hexlet-products-store.vercel.app/
    2. Вписать в первое поле отрицательное число
    3. Вписать во второе поле отрицательное число
  expected-result: |
    Должна была произойти ошибка валидации
  actual-result: |
    Ничего не происходит, программа ведет себя так же, как будто бы никакой ошибки нет

- summary: |
    Нельзя сбросить категорию через селектор
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на сайт https://hexlet-products-store.vercel.app/
    2. Выбрать любую категорию
    3. Сброс категории
  expected-result: |
    Должен быть селектор для сброса категории
  actual-result: |
    Отсутствует селектор для сброса категорий

- summary: |
    Выбранная категория не сбрасывает при переключении по страницам
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на сайт https://hexlet-products-store.vercel.app/
    2. Выбрать любую категорию
    3. Перейти на следующую или предыдущую страницу
  expected-result: |
    Категория должна была сброситься
  actual-result: |
    Категория осталась та же, хотя на этой странице и нет этой категории

- summary: |
    Не прогружается картинка в селекторе выбора английского языка
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на сайт https://hexlet-products-store.vercel.app/
    2. Открыть выбор языков
  expected-result: |
    Должна была прогрузиться картинка в селекторе английского языка
  actual-result: |
    Картинка была не прогружена в селекторе

- summary: |
    Нет оформления заказа
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на сайт https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Зайти в корзину
    4. Оформить заказ
  expected-result: |
    Корзина должна была сбросить и показаться какие-нибудь контакты или перейти на сайт оплаты, а также очиститься база данных cart
  actual-result: |
    Корзина не сбросилась, никаких контактов или перехода не было, база не очистилась

- summary: |
    Выбранный производитель не сбрасывается при переключении по страницам
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на сайт https://hexlet-products-store.vercel.app/
    2. Выбрать любого производителя
    3. Перейти на следующую или предыдущую страницу
  expected-result: |
    На следующих страницах должно было сброситься значение производителя
  actual-result: |
    На следующих страница ничего не было потому что там нет этих производителей