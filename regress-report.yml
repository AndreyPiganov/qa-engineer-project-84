bugreports:
- summary: |
    На странице корзины при нажатии кнопки "Сбросить все", база данных не сбрасывает товары при возвращении, товары так и остаются в корзине
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на сайт https://hexlet-products-store.vercel.app/
    2. Добавить 2 любых товара
    3. Перейти на страницу корзины
    4. Очистить все товары
    5. Вернуть на главную страницу
    6. Зайти в корзину
  expected-result: |
    Корзина должна была сброситься, там не должно быть товаров
  actual-result: |
    Корзина была забита товарами, которые были выбраны

